{% extends "callbot_layout.html" %}

{% block body %}



    <script src="{{ url_for('static', filename='js/recorder.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/audiodisplay.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main_callbot.js') }}" defer></script>

    <div id="empty-space"></div>
    {% include 'navbar.html' %}

    <h2 id="head-test">Talk With Addam</h2>
    
    <div class="container">
        <canvas id="analyser"></canvas>
        <p id="rec-btns">
            <button id="init" class="btn btn-info" onclick="unpause()">Start Listening</button>
            <button id="start" class="btn btn-success" onclick="startRecording()" disabled>Start Conversation</button>
            <button id="stop" class="btn btn-danger" onclick="stopRecording()" disabled>Stop Listening</button>
        </p>
    </div>

    <div class="boxContainer">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>

    <audio id="audio-player" controls autoplay>
        <source src="/home/anurag/Documents/SIH/sentiment-analysis/web-app/tests/output/call_bot_response.wav" type="audio/wav">
    </audio>
    <!-- <script src="{{ url_for('static', filename='js/classify.js') }}"></script> -->
{% endblock %}
